<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Login form with google login button</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">

        <div class=" box-image box-col">
 <img src="./img/BG Image.png" alt="sideimage"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                    <div class="logo">
                        <img src="./img/Logo.png" alt="logo">
                      </div>
                        <div class="tagline">
                            School Management System
                        </div>
                       <div class="title">
                           Sign in
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="User Name or Email" autofocus >
                       </div>
                       <div class="form-group">
                           <input type="password" class="form-control" placeholder="Password">
                       </div>
                       <div class ="forgot-pwd">
                            <a href="#" class="link">Forgot Password?</a>
                       </div>
                       <div class="actions">
                           <button class="btn btn-submit" onclick="window.location.href = './dashboard.html';">Login</button>
                           <div class="divider">
                            <img src="./img/Divider.png" alt="divider">
                            </div>
                           <button class="btn btn-google" onclick="window.location.href = './register.html';">Register</button>
                       </div>
                   </div>
               </div>
           </div>

           <div class="bottom-register">
            2023 StudyLab. All Rights Reserved
           </div>
        </div>
    </div>
  
</body>
</html>
