<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Login form with google login button</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="login-wrapper">

        <div class=" box-image box-col">
 <img src="./img/BG Image for Reg.png" alt="sideimage"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                    <div class="sub_action">
                        <button class="back_btn" onclick="window.location.href = './index.html';"><i class="fas fa-angle-left" style="color: white; font-size: 30px;"></i></button>
                        <div class="stu-reg-title">
                          Student Registration
                        </div>
                      </div>  
                       <div class="reg-sub-title">
                           Student Details
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="First name" autofocus>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Last name">
                       </div>

                       <div class="divider-line">
                        <img src="./img/Divider Line.png" alt="divider_line">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div><div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                       
                       <div class="form-button">
                           <div class="check-action">
                               <input type="checkbox" class="check">
                               <span class="name">I agree with <a href="">Terms of Services</a> and our <a href="">Privacy Policy</a></span>
                            </div>
                       </div>
                       <div class="actions">
                           <button class="btn btn-submit" onclick="window.location.href = './dashboard.html';">Register</button>
                       </div>
                   </div>
               </div>
           </div>
           <div class="bottom-register">
            2023 StudyLab. All Rights Reserved
           </div>
        </div>
    </div>
</body>
</html>
